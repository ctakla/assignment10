<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
</head>
<body>
  <h1>Result</h1>
  <p id="result"></p>
  <a href="/">Go back</a>
  <script>
    const result = JSON.parse('<%- JSON.stringify(result) %>');
    document.getElementById('result').innerText = `Place: ${result.place}, Zips: ${result.zips.join(', ')}`;
  </script>
</body>
</html>
